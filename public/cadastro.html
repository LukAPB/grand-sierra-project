<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5e0ee57ea4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Grand Sierra Resort - Cadastro</title>
    <script src="script.js"></script>
</head>

<body class="container-info">
    <header class="header-form">
        <div class="container-fluid d-flex justify-content-around align-items-center">
            <a href="index.html" class="logo navbar-brand"><img src="images/logo-resort.svg" alt="logo"
                    class="img-fluid rounded"></a>
            <div class="d-flex align-items-center gap-5 h-50">
                <a href="login.html" class="botao d-flex gap-2">
                    <i class="fa-solid fa-user"></i>
                    <p class="m-0">Login</p>
                </a>
                <a href="cadastro.html" class="botao d-flex gap-1">
                    <p class="m-0">Registrar</p>
                </a>
                <a href="reserva.html" class="botao d-flex gap-1">
                    <p class="m-0">Reservar</p>
                </a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <a class="btn btn-primary" href="/Hospedes/criar">
            Cadastrar novo hóspede
        </a>
        <div class="row" style="margin-top:20px;">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/Hospedes/criar">
                                Cadastrar Hóspede
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Hospedes/listar">
                                Listar Hóspede
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Hospedes/alterar">
                                Alterar Hóspede
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="col-md-9 col-lg-10">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <form class="d-flex flex-column align-items-center justify-content-center form-info p-2" id="form">
                        <div class="d-flex flex-column align-items-center input-text">
                            <label for="Nome">Nome completo*</label>
                            <input type="text" name="Nome" id="Nome">
                        </div>
                        <div class="d-flex flex-column align-items-center input-text">
                            <label for="nasc">Data de nascimento*</label>
                            <input type="date" name="nasc" id="nasc">
                        </div>
                        <div class="d-flex flex-column align-items-center input-text">
                            <label for="CPF">CPF*</label>
                            <input type="text" name="CPF" id="CPF" maxlength="14" oninput="mascaraCPF()">
                        </div>
                        <div class="d-flex flex-column align-items-center input-text">
                            <label for="CEP">CEP*</label>
                            <input type="text" name="CEP" id="CEP" maxlength="9" oninput="mascaraCEP()">
    
                        </div>
                        <span id="erro"></span>
                        <button class="botao my-5 w-50" onclick="validarFormulario(event)"
                            id="btnGravarHospede">Enviar</button>
                        <a href="/login" class="mb-3">Já possui conta?</a>
                        <a href="/index">Voltar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
