<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5e0ee57ea4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Grand Sierra Resort - Reserva</title>
    <script src="script.js"></script>
</head>

<body class="container-info">
    <header class="header-form">
        <div class="container-fluid d-flex justify-content-around align-items-center">
            <a href="index.html" class="logo navbar-brand"><img src="images/logo-resort.svg" alt="logo"
                    class="img-fluid rounded"></a>
            <div class="d-flex align-items-center gap-5 h-50">
                <a href="login.html" class="botao d-flex gap-2">
                    <i class="fa-solid fa-user"></i>
                    <p class="m-0">Login</p>
                </a>
                <a href="cadastro.html" class="botao d-flex gap-1">
                    <p class="m-0">Registrar</p>
                </a>
                <a href="reserva.html" class="botao d-flex gap-1">
                    <p class="m-0">Reservar</p>
                </a>
            </div>
        </div>
    </header>
    <div class="container-fluid info-cliente">
        <div class="d-flex justify-content-center align-items-center h-100">
            <form class="d-flex flex-column align-items-center justify-content-center form-info py-2 m-4"
                id="form-reserva">
                <h2>Reserva</h2><br>
                <div class="d-flex flex-column align-items-center input-text">
                    <label for="checkin">Check-in*</label>
                    <input type="date" name="checkin" id="checkin">
                </div>
                <div class="d-flex flex-column align-items-center input-text">
                    <label for="checkout">Checkout*</label>
                    <input type="date" name="checkout" id="checkout">
                </div>
                <div class="d-flex flex-column align-items-center input-text">
                    <label for="adultos">Número de Adultos*</label>
                    <input type="number" name="adultos" id="adultos" min="1" onkeydown="return false">
                </div>
                <div class="d-flex flex-column align-items-center input-text">
                    <label for="criancas">Número de Crianças</label>
                    <input type="number" name="criancas" id="criancas" min="0" onkeydown="return false">
                </div>
                <div class="d-flex flex-column align-items-center input-text">
                    <label for="tipoAcomodacao-select">Tipo de Acomodação*</label>
                    <select name="tipoAcomodacao" id="tipoAcomodacao-select">
                        <option value="">Escolha uma opção!</option>
                        <option value="one">One-bedroom</option>
                        <option value="standart">Standart</option>
                        <option value="luxury">Luxury</option>
                    </select>
                </div>
                <div class="d-flex flex-column align-items-center input-text">
                    <label for="quartos">Número de Quartos*</label>
                    <input type="number" name="quartos" id="quartos" min="1" onkeydown="return false">
                </div>
                <span id="erro"></span>
                <button id="btn-add" type="button" class="botao my-5 w-50">Enviar</button>
                <a href="login.html">Voltar</a>
                <br/>
                <div class="container-fluid d-flex justify-content-around align-items-center">
                    <table class="table table-hover caption-top table-light " id="grid">
                        <caption>Reservas efetuadas</caption>
                        <thead>
                            <tr>
                                <th scope="col"><input type="checkbox" id="ckTodos" onchange=""></th>
                                <th scope="col">Check-in</th>
                                <th scope="col">Checkout</th>
                                <th scope="col">Pessoas</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tb-body">
                            
                        </tbody>
                    </table>
                </div>		
                <button type="button" id="btnExcluirSelecionados" class="botao my-5 w-50">Excluir selecionados</button>
            </form>
        </div>
    </div>
    
</body>

</html>
